<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Soundboard with Vanilla JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/dom.css">
  </head>
  <body>
    <header>
      <div class="login">
        <a href="#" role="button" class="blue">
          <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
        </a>
      </div>
      <h1>Soundboard <span class="glyphicon glyphicon-music" aria-hidden="true"></span></h1>
    </header>
    <main>
      <div class="soundboard">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </main>
    <footer>&copy;Gucci</footer>
    <template id="sound">
      <div class="sound adjust">
        <img src="" alt="">
        <div class="btn-group">
          <div class="btn">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </div>
          <div class="btn">
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
          </div>
          <div class="btn">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
          </div>
        </div>
        <audio>
          <source src="" type="audio/wav">
        </audio>
      </div>
    </template>
    <script src="./assets/js/dom_manip.js"></script>
    
<!--    <script src="./assets/js/soundboard.js"></script>-->
  </body>
</html>
