<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Manipulation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/dom.css">
  </head>
  <body>
    <header>
      <div class="login">
        <a href="#" role="button" class="blue">
          <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
        </a>
      </div>
      <h1>Soundboard <span class="glyphicon glyphicon-music" aria-hidden="true"></span></h1>
    </header>
    <main>
      <div class="soundboard">
        <div class="row">
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="clearfix visible-sm"></div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="row">
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="clearfix visible-sm"></div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
        </div>
        <div class="row">
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="clearfix visible-sm"></div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
          <div class="sound adjust">
            <div class="placeholder"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>&copy;Gucci</footer>
    <script>
      // lists
      placeholders = document.querySelectorAll(".soundboard .sound.adjust .placeholder");
      sounds = document.querySelectorAll(".soundboard .sound.adjust");
      
      // img
      imgNode = document.createElement('img');
      imgNode.src = "./assets/img/1_cersei.jpg";
      imgNode.alt = "Cersi";
      (placeholders[0]).appendChild(imgNode);
      // buttons
      spanPlayNode = document.createElement('span');
      spanPlayNode.classList.add('glyphicon', 'glyphicon-play');
      spanPauseNode = document.createElement('span');
      spanPauseNode.classList.add('glyphicon', 'glyphicon-pause');
      spanStopNode = document.createElement('span');
      spanStopNode.classList.add('glyphicon', 'glyphicon-stop');
      
      btnPlayNode = document.createElement('div');
      btnPlayNode.className = 'btn';
      btnPlayNode.appendChild(spanPlayNode);
      
      btnPauseNode = document.createElement('div');
      btnPauseNode.className = 'btn';
      btnPauseNode.appendChild(spanPauseNode);
      
      btnStopNode = document.createElement('div');
      btnStopNode.className = 'btn';
      btnStopNode.appendChild(spanStopNode);
      
      btnGroupNode = document.createElement('div');
      btnGroupNode.className = "btn-group";
      btnGroupNode.appendChild(btnPlayNode);
      btnGroupNode.appendChild(btnPauseNode);
      btnGroupNode.appendChild(btnStopNode);
      sounds[0].appendChild(btnGroupNode);

      // audio
      audioNode = document.createElement('audio');
      sourceNode = document.createElement('source');
      sourceNode.src = "./assets/audio/1_enemies.wav";
      sourceNode.type="audio/wav";
      audioNode.appendChild(sourceNode);
      sounds[0].appendChild(audioNode);
    </script>
    
    <script src="./assets/js/soundboard.js"></script>

    <noscript>
      Error: You do not have JavasScript enabled...
    </noscript>
  </body>
</html>
